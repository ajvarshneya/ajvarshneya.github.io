---
layout: default
title: Pictures
permalink: /pictures/
---
<style scoped>

	.album-thumb {
		float: left;
		margin: 1% 1% 1% 1%;
		width: 30%;
		text-align: center;
	}

	a {
		outline: none;
	}

</style>

<div class="content-container">
	<div class="content">
		{% for album in site.data.pictures %}
		<div class="album-thumb">
			<a href="{{ album.id }}" alt="{{ album.description }}" >
				<div class="album-name">{{ album.id }}</div>
				<img src="/pictures/{{ album.id }}/thumb.jpg">
			</a>
		</div>
		{% endfor %}
	</div>
</div>
