---
layout: default
---
<div class="content-container">
	<div class="content"
		<div class="post">
			<div class="post-header">
				<div class="post-title">{{ page.title }}</div>
				<p class="post-date">{{ page.date | date: "%0d %b %Y" }}</p>
			</div>

			<article class="post-content">
				{{ content }}
			</article>
		</div>
	</div>
</div>
