---
layout: default
---
<div class="content-container">
	<div class="content">
	{% for album in site.data.pictures %}
		{% if album.id == page.id %}
			{% for image in album.images %}
				<a href="{{ album.path }}/{{ image.name }}" title="{{ image.text }}">
					<img src="{{ album.path }}/{{ image.thumb }}">
		        </a>
		    {% endfor %}
		{% endif %}
	{% endfor %}
	</div>
</div>
