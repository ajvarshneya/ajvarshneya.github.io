---
layout: default
---
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
        <span class="post-date">{{ post.date | date: "%0d %b, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
    {% endfor %}
  </ul>

</div>
