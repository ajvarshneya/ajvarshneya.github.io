<style scoped>

	.album-thumb {
		float: left;
		margin: 1% 1% 1% 1%;
		width: 30%;
		min-width: 200px;
		text-align: center;
	}

	a {
		outline: none;
	}

</style>

{% for album in site.data.gallery %}
<div class="album-thumb">
	<a href="{{ album.id }}" alt="{{ album.description }}" >
		<div class="album-name">{{ album.id }}</div>
		<img src="/gallery/{{ album.id }}/thumb.jpg">
	</a>
</div>
{% endfor %}
